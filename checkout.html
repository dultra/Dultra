<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pet Shop</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="https://img.freepik.com/vetores-premium/design-de-logotipo-de-cachorrinho-fofo-de-pet-shop_680355-30.jpg" alt="Pet Shop">
            </a>
        </div>
    </header>

    <main>
        <h1>Finalizar Compra</h1>
        <ul id="selected-products"></ul>
        <div class="total">
            <h2>Total</h2>
            <p id="total-price">R$ 0,00</p>
        </div>
        <button class="checkout-button">Finalizar Compra</button>
    </main>
    
    <footer>
        <nav>
            <ul>
                <li><a href="#">Políticas de Privacidade</a></li>
                <li><a href="#">Termos de Serviço</a></li>
                <li><a href="#">Direitos Autorais</a></li>
                <li><a href="#">Mapa do Site</a></li>
            </ul>
        </nav>
        <div class="social-media">
            <a href="#"><img src="imagens/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="imagens/Twitter.png" alt="Twitter"></a>
            <a href="#"><img src="imagens/instagram.jpg" alt="Instagram"></a>
        </div>
        <div class="copyright">
            <p>&copy; 2024 Pet Shop. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        var cart = JSON.parse(localStorage.getItem('cart')) || [];
        var totalPrice = 0;
        var selectedProductsList = document.getElementById('selected-products');

        if (cart.length > 0) {
            cart.forEach(function(product) {
                var newItem = document.createElement('li');
                newItem.textContent = product.name + ' - R$ ' + product.price.toFixed(2);
                selectedProductsList.appendChild(newItem);
                totalPrice += product.price;
            });
        } else {
            var newItem = document.createElement('li');
            newItem.textContent = "Nenhum produto no carrinho";
            selectedProductsList.appendChild(newItem);
        }

        document.getElementById('total-price').textContent = 'R$ ' + totalPrice.toFixed(2);
    </script>
</body>
</html>
